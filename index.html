
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>尚硅谷_zepto实战_练习</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animation.css">
</head>
<body>
<div id="container">
    <div class="page page-1-1 page-current">
        <img src="img/cover.png " class="img_1 app-page-moveFromTop" alt="">
        <img src="img/wording_cover.png " class="img_2 app-page-moveFromLeft" alt="">
        <img src="img/icon_up.png" class="common_img app-page-moveIconUp" alt="">
    </div>
    <div class="page page-2-1 hide">
        <img src="img/wording.png" class="hide img_1 app-page-moveFromBottom" alt="">
        <img src="img/circle.png" class="hide img_2 app-page-moveCircle" alt="">
        <img src="img/people.png" class="hide img_3 app-page-moveFromLeft" alt="">
        <img src="img/dot1.png" class="hide img_4 app-page-scaleUp" alt="">
        <img src="img/check_develop.png" class="hide img_5 app-page-scaleUp" alt="">
        <img src="img/icon_up.png" class="hide common_img app-page-moveIconUp" alt="">
        <img src="img/floating_develop.png" class="hide img_7 app-page-scaleUp" alt="">
    </div>
    <div class="page page-2-2 hide">
        <img src="img/introduction.png" class="hide img_1 app-page-flipInLeft" alt="">
        <img src="img/btn_develop.png" class="hide img_2 app-page-flipInLeft" alt="">
        <img src="img/dot2.png" class="hide img_3 app-page-flipInLeft" alt="">
        <img src="img/icon_up.png" class="hide common_img app-page-moveIconUp" alt="">
    </div>
    <div class="page page-3-1 hide">
        <img src="img/wording_design.png" class="hide img_1 app-page-moveFromBottom" alt="">
        <img src="img/circle-design.png" class="hide img_2 app-page-moveCircle" alt="">
        <img src="img/people_design.png" class="hide img_3 app-page-moveFromBottom" alt="">
        <img src="img/dot1.png" class="hide img_4 app-page-scaleUp" alt="">
        <img src="img/check_design.png" class="hide img_5 app-page-scaleUp" alt="">
        <img src="img/icon_up.png" class="hide common_img app-page-moveIconUp" alt="">
        <img src="img/floating_design.png" class="hide img_7 app-page-scaleUp" alt="">
    </div>
    <div class="page page-3-2 hide">
        <img src="img/introduction_design.png" class="hide img_1 app-page-flipInLeft" alt="">
        <img src="img/btn_design.png" class="hide img_2 app-page-flipInLeft" alt="">
        <img src="img/dot2.png" class="hide img_3 app-page-flipInLeft" alt="">
        <img src="img/icon_up.png" class="hide common_img app-page-moveIconUp" alt="">
    </div>
    <div class="page page-4-1 hide">
        <img src="img/wording_production.png" class="hide img_1 app-page-moveFromBottom" alt="">
        <img src="img/circle-production.png" class="hide img_2 app-page-moveCircle" alt="">
        <img src="img/people_production.png" class="hide img_3 app-page-moveFromRight" alt="">
        <img src="img/dot1.png" class="hide img_4 app-page-scaleUp" alt="">
        <img src="img/check_production.png" class="hide img_5 app-page-scaleUp" alt="">
        <img src="img/icon_up.png" class="hide common_img app-page-moveIconUp" alt="">
        <img src="img/floating_production.png" class="hide img_7 app-page-scaleUp" alt="">
        <img src="img/pic_shadow_production.png" class="hide img_8 app-page-scaleUp" alt="">
    </div>
    <div class="page page-4-2 hide">
        <img src="img/introduction_production.png" class="hide img_1 app-page-flipInLeft" alt="">
        <img src="img/btn_production.png" class="hide img_2 app-page-flipInLeft" alt="">
        <img src="img/dot2.png" class="hide img_3 app-page-flipInLeft" alt="">
        <img src="img/icon_up.png" class="hide common_img app-page-moveIconUp" alt="">
    </div>
    <div class="page page-5-1 hide">
        <img src="img/pic_back.png" class="hide img_1 app-page-rotateToBottom" alt="">
        <img src="img/btn_join.png" class="hide img_2 app-page-rotateToTop" alt="">
    </div>
</div>

<script type='text/javascript' src='js/zepto.js'></script>
<script type='text/javascript' src='js/touch.js'></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
